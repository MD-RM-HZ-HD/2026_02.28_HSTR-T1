<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons PDF Viewer - Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        /* ستايل إطار العارض الاحترافي */
        .pdf-frame-pro {
            width: 100%;
            height: 85vh; /* ارتفاع ممتاز للموبايل والديسكتوب */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-color: #525659;
        }
    </style>
</head>

<body class="min-h-screen" x-data="pageSettings" :class="{ 'dark': darkMode }"> 

<div class="main-width-container pt-10 px-4 md:px-0"> 
    <div id="navbar-placeholder"></div>
      
    <div class="top-row" x-data="{ 
        activeLesson: null, 
        
        toggle(id) { 
            this.activeLesson = (this.activeLesson === id ? null : id);
        },
        
        lessons: [
            'الدرس ١ - المهدوية في التاريخ الإسلامي والإنساني',
            'الدرس ٢ - الإمام المهدي عليه السلام في ظل أبيه (١)',
            'الدرس ٣ - الإمام المهدي عليه السلام في ظل أبيه (٢)',
            'الدرس ٤ - الإمام المهدي عليه السلام في ظل أبيه (٣)',
            'الدرس ٥ - عصر الإمام المهدي عليه السلام',
            'الدرس ٦ - الإمام المهدي عليه السلام يتسلم زمام الأمر',
            'الدرس ٧ - الإمام المهدي عليه السلام والتصدي لمهام الإمامة',
            'الدرس ٨ - تمهيدات الرسول (ص) والأئمة للغيبة الصغرى',
            'الدرس ٩ - الغيبة الصغرى والارتباط بالإمام المهدي عليه السلام',
            'الدرس ١٠ - السفارة: الخصائص والمضمون',
            'الدرس ١١ - السفارات المزورة',
            'الدرس ١٢ - تفاصيل أعمال السفراء (١)',
            'الدرس ١٣ - تفاصيل أعمال السفراء (٢)',
            'الدرس ١٤ - الإمام المهدي عليه السلام في الغيبة الصغرى (١)',
            'الدرس ١٥ - الإمام المهدي في الغيبة الصغرى (٢)',
            'الدرس ١٦ - من تراث الإمام المهدي في الغيبة الصغرى (١)'
        ],
        
        // دالة تقوم بتوليد مسار العارض مدمجاً معه مسار الدرس
        getViewerUrl(index) {
            let num = index + 1;
            let formattedNum = num < 10 ? '0' + num : num;
            
            // مسار ملف الدرس
            let pdfFile = `../../pdf/${formattedNum}.pdf`;
            
            // استدعاء واجهة PDF.js الجاهزة وتمرير الملف إليها
            return `../pdfjs/web/viewer.html?file=${encodeURIComponent(pdfFile)}`;
        }
    }">
        <article class="content" :style="{ 'fontSize': (typeof fontSize !== 'undefined' ? fontSize : 16) + 'px' }">
            
            <template x-for="(lesson, index) in lessons" :key="index">
                <div class="content-container mb-4">
                    <button @click="toggle(index + 1)" class="accordion-button w-full text-right py-4">
                        <div class="accordion-title-group flex justify-between items-center w-full">
                            <h2 class="section m-0 font-bold leading-tight" x-text="lesson"></h2>
                            <span class="icon-toggle font-bold text-2xl mr-4" x-text="activeLesson === (index + 1) ? '-' : '+'"></span>
                        </div>
                    </button>
                    
                    <div x-show="activeLesson === (index + 1)" x-transition class="accordion-panel mt-4">
                        
                        <template x-if="activeLesson === (index + 1)">
                            <iframe :src="getViewerUrl(index)" class="pdf-frame-pro" allowfullscreen></iframe>
                        </template>

                    </div>
                </div>
            </template>

        </article>
    </div>
</div>

<script src="../js/nav-loader.js"></script>
<script src="../js/page-init.js"></script> 
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof loadNavbar === 'function') {
             loadNavbar({ pageType: 'sub', showTools: true });
        }
    });
</script>
</body>
</html>
