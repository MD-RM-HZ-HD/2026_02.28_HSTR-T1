<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>املأ الفراغ المناسب -</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body> 
<div class="main-width-container pt-10">
    <div id="navbar-placeholder"></div>

    <header class="page-title-card flex flex-col md:flex-row justify-between items-center gap-4 p-4">
        <h1 class="text-xl md:text-2xl font-bold m-0">املأ الفراغ المناسب</h1>
        
        <div class="flex gap-2">
            <a href="?mode=1" id="btn-mode-1" class="px-3 py-1.5 rounded-lg text-sm font-bold border border-gray-300 transition duration-200 text-center">
                اختبار 1
            </a>
            <a href="?mode=2" id="btn-mode-2" class="px-3 py-1.5 rounded-lg text-sm font-bold border border-gray-300 transition duration-200 text-center">
                اختبار 2
            </a>
        </div>
    </header>

    <div id="status-bar-placeholder" class="mb-4 md:mb-6" style="width: 100%;"></div>

    <div id="quiz-container" class="container-main mb-1 md:mb-2"></div>
    
    <div id="next-button-container" class="mt-4 md:mt-6 text-center">
        <button id="next-question-btn" class="btn-answer w-full" disabled>
            أجب على السؤال للانتقال إلى التالي
        </button>
    </div>

    <footer class="text-center mt-6 md:mt-8">
        <p id="footer-message" class="text-xs md:text-sm opacity-90" style="color: var(--text)"></p>
    </footer>
    
</div>

<script>
    // 1. تحديد النمط من الرابط (الافتراضي هو 1)
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode') || '1';

    // 2. الحصول على مراجع الأزرار
    const btn1 = document.getElementById('btn-mode-1');
    const btn2 = document.getElementById('btn-mode-2');

    // دالة لتطبيق نمط الزر النشط
    const setActiveStyle = (activeBtn, inactiveBtn) => {
        // الزر النشط: لون خلفية مميز، نص أبيض
        activeBtn.classList.add('bg-teal-600', 'text-white', 'border-teal-600');
        activeBtn.classList.remove('text-gray-600', 'bg-transparent');

        // الزر غير النشط: شفاف، نص رمادي
        inactiveBtn.classList.add('text-gray-600', 'bg-transparent', 'hover:bg-gray-100');
        inactiveBtn.classList.remove('bg-teal-600', 'text-white', 'border-teal-600');
    };

    // 3. تحميل ملف البيانات المناسب وتنسيق الأزرار
    // ملاحظة: تم استخدام أسماء الملفات التي طلبتها
    if (mode === '2') {
        setActiveStyle(btn2, btn1);
        document.write('<script src="../data/data_qz-fill-blank1.js"><\/script>');
    } else {
        setActiveStyle(btn1, btn2);
        document.write('<script src="../data/data_qz-fill-blank.js"><\/script>');
    }
</script>

<script src="../js/quiz-status-bar.js"></script>

<script src="../js/script_qz-fill-blank.js?v=12"></script>
<script src="../js/nav-loader.js"></script>
<script>
    loadNavbar({ 
        pageType: 'subpage',
        showTools: false
    });
</script>
</body>
</html>
